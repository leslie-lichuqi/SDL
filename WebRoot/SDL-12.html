<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>同顾品牌策划</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<script type="text/javascript" src="js/jquery-1.7.2.js" ></script>
		<script type="text/javascript" src="js/idangerous.swiper.js"></script>
		<link rel="stylesheet" href="css/idangerous.swiper.css" type="text/css"></link>
	</head>
	<script type="text/javascript">
		$(function(){
			$.post("header.html","",function(r){
				$("body").prepend(r);
			});
			$.post("footer.html","",function(r){
				$("body").append(r);
			});
		})
	</script>
	<style type="text/css">
	.service .logos{
		margin: 100px auto;
		display: block;
	}
	.service .table{
		margin-bottom: 200px;
	}
	</style>
	<body>
		<div class="service">
			<div class="page-container">
				<img class="logos" alt="" src="img/service.jpg">
				<img class="table" alt="" src="img/serviceTable.jpg">
			</div>
		</div>
	</body>
</html>
