<!DOCTYPE html>
<html>
	<head>

	</head>
	<script type="text/javascript">
		$(function(){

	<style type="text/css">

		}
	</style>
	<body>
		<div class="page-container">
			<img class="center" alt="" src="img/ourSpirit.jpg">
			<p>同愿 同心 同力 同行</p>
			<p>同一个为中国在世界崛起愿望</p>
			<p>同一颗为社会未来发展得更好的心</p>
			<p>同一种策划人的精神力量</p>
			<p>同一个愿望而展开的行动，</p>
			<p style="color: #94c523;font-weight: bold;">怀着同一个愿望，带着同一颗有志气，拥有着同一种力量，</p>
			<p>带领着对我们充满信任和期待的人一起同行</p>

		</div>

</html>
